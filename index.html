<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="width=device-width"/>
  <link rel="manifest" href = "manifest.webmanifest">
  <meta name="description" content="Un juego">
  <meta name="theme-color" content="#6200ee">
  <meta name="apple-mobile-web-app-title" content="juego">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-icon" content="assets/bueno.png">
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <button id="butInstall" type="button" aria-label="Install" hidden>INSTALAR JUEGO</button>
  <button id="pause" type="button" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" type="button" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('service-worker.js').then((reg)=>{
          console.log("Service worker registered",reg);
        })
      })
    }
  </script>
  <script src="install.js"></script>
</body>

</html>
